<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <a href="/users/new">Add Movie</a>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Password</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.phone_number}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>

    <style>
        /* ===== Base ===== */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #2b2b2b;
            color: #e6e6e6;
            padding: 40px;
        }

        /* Light mode fallback */
        @media (prefers-color-scheme: light) {
            body {
                background: #f4f6f8;
                color: #333;
            }
        }

        /* ===== Add Button ===== */
        a[href="/users/new"] {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background: #28a745;
            color: #fff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        a[href="/users/new"]:hover {
            background: #218838;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @media (prefers-color-scheme: light) {
            table {
                background: #ffffff;
            }
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
        }

        th {
            background: #3a3a3a;
            color: #ffffff;
            font-weight: 600;
        }

        @media (prefers-color-scheme: light) {
            th {
                background: #e9ecef;
                color: #333;
            }
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        @media (prefers-color-scheme: light) {
            tr:nth-child(even) {
                background: #f8f9fa;
            }
        }

        tr:hover {
            background: rgba(46, 204, 113, 0.15);
        }

        td {
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        @media (prefers-color-scheme: light) {
            td {
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</body>
</html>
