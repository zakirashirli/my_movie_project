<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    <h2>New Movie</h2>
    <form th:action="@{/movies}" th:object="${movieForm}" method="post">
        Title <input type="text" th:field="*{title}" />
              <div style="color:red"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}">

              </div> <br>
        Genre <input type="text" th:field="*{genre}" />
                <div style="color:red"
                    th:if="${#fields.hasErrors('genre')}"
                    th:errors="*{genre}">

        </div> <br>

        Rating <input type="number" step="0.1" th:field="*{rating}" />
<!--        <div style="color:red"-->
<!--             th:if="${#fields.hasErrors('rating')}"-->
<!--             th:errors="*{rating}">-->

<!--        </div>-->
        <br>
        Duration <input type="text" th:field="*{duration}" />
<!--        <div style="color:red"-->
<!--             th:if="${#fields.hasErrors('duration')}"-->
<!--             th:errors="*{duration}">-->

<!--        </div>-->
        <br>
        Release Date <input type="date" th:field="*{releaseDate}" />
<!--        <div style="color:red"-->
<!--             th:if="${#fields.hasErrors('releaseDate')}"-->
<!--             th:errors="*{releaseDate}">-->

<!--        </div>-->
        <br>
        <button type="submit">Save</button>
    </form>

    <a href="/movies">Back</a>

</body>
</html>
